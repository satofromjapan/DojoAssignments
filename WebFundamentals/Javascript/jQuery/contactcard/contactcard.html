<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="contactcard.js"></script>
    <link rel="stylesheet" href="contactcard.css">
  </head>
  <body>
    <div class="forms">
      <form class="contact" action="index.html" method="post">
        <div class="firstname">
          <label for="first_name">First Name:</label>
          <input type="text" name="first_name" placeholder="First Name" id="first_name">
        </div>
        <div class="lastname">
          <label for="last_name">Last Name:</label>
          <input type="text" name="last_name" placeholder="Last Name" id="last_name">
        </div>
        <div class="description">
          <label for="description">Description:</label>
          <textarea name="description" rows="8" cols="80" id="description"></textarea>
        </div>
        <input type="submit" name="submit" value="Add User">
      </form>
      </div>
      <div class="contactcard">

      </div>
      <div class="description_card">
      </div>
    </div>
  </body>
</html>
