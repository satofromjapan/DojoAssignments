    <script type="text/javascript">
      function fancyArray(arr, syb, reversed){
        if (reversed === true) {
          for(var i = arr.length -1; i>=0; i--){
            console.log(i + syb + arr[i])
          }
        }
        else {
          for(var i = 0; i < arr.length; i++) {
            console.log(i + syb + arr[i]);
          }
        }
      }

      fancyArray(["James", "Jill", "Jane", "Jack"], "=>", true);
    </script>
