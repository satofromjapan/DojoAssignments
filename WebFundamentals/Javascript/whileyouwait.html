<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function birthdayCountdown(){
        var daysUntilMyBirthday = 0;

        if(daysUntilMyBirthday > 30){
          console.log(daysUntilMyBirthday, "days until my birthday. So far away...");
        }

        else if(daysUntilMyBirthday <= 30 && daysUntilMyBirthday > 5){
          console.log(daysUntilMyBirthday, "days until my birthday. Almost there!");
        }

        else if(daysUntilMyBirthday <= 5 && daysUntilMyBirthday > 0){
          console.log(daysUntilMyBirthday, "days until my birthday. GET HYPE!");
        }

        else if(daysUntilMyBirthday === 0) {
          console.log("IT'S MY BIRTHDAY!!!");
        }
      }

      birthdayCountdown();
    </script>
  </head>

</html>
